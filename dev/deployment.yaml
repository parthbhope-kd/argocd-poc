apiVersion: apps/v1
kind: Deployment
metadata:
  name: spike-app
spec:
  selector:
    matchLabels:
      app: spike-app
  replicas: 1
  template:
    metadata:
      labels:
        app: spike-app
    spec:
      containers:
      - name: spike-app
        image: nanajanashia/argocd-app:1.1
        ports:
        - containerPort: 8080
